<script type="text/javascript" src="functions.js"></script>
<script type="text/javascript" src="calendar.js"></script>
<script type="text/javascript" src="status.js"></script>
<script type="text/javascript">
	console.log("Page:" + page_nb);
	switch (page_nb) {
		case 0:
			create_calendar(0);
			link = "/index.html?page=1"
		break;
		case 1:
			create_calendar(1);
			link = "/status.html"
		break;
		default:
			create_calendar(0);
			page_nb++;
	}
	setTimeout(function () {change_page(link);}, 10000);

</script>
